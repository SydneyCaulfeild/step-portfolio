<!DOCTYPE html>
<html lang="en">
<head>
  <title>Sydney Caulfeild's Portfolio</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>
<body> 
 
  <div class="header">
    <h1>Blog Page</h1>
    <p>Leave a comment!</p>
  </div>

  <!-- Element where the heading's navigation bar will be inserted. -->
  <header></header>

  <form action="/data" method="POST">
    <label for="name-input">Name</label>
    <input type="text" name="name-input" placeholder="Your name">
    <label for="comment-input">Comment</label>
    <textarea type="text" name="comment-input" placeholder="Please leave a comment!"></textarea>
    <br/><br/>
    <input type="submit" />
  </form>
  
  <!-- Element where the footer will be inserted. -->
  <footer></footer>

</body>
</html>
