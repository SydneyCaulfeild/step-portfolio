<!DOCTYPE html>
<html lang="en">
<head>
  <title>Blog Page</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>
<body onload="displayComments()"> 
 
  <div class="header">
    <h1>Blog Page</h1>
    <p>Leave a comment!</p>
  </div>

  <!-- Element where the heading's navigation bar will be inserted. -->
  <header></header>

  <form action="/add-comment" method="POST">
    <label for="name-input">Name</label>
    <input type="text" name="name-input" placeholder="Your name">
    <label for="message">Comment</label>
    <textarea type="text" name="message" placeholder="Please leave a comment!"></textarea>
    <br/><br/>
    <input type="submit" value="Submit Comment"/>
  </form>

  <div id="comments-container"></div>
  
  <!-- Element where the footer will be inserted. -->
  <footer></footer>

</body>
</html>
