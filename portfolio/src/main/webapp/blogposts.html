<!DOCTYPE html>
<html lang="en">
<head>
  <title>Blog Page</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/blogposts.css">
  <script src="script.js"></script>
</head>
<body> 
 
  <div class="header">
    <h1>Blog Page</h1>
    <p>Leave a comment!</p>
  </div>

  <!-- Element where the heading's navigation bar will be inserted. -->
  <header></header>

  <div class="blogpost-body">

    <h3>Welcome to the blog page. You can read other comments down below or leave a new comment.</h3>


    <form action="/add-comment" method="POST">
      <label for="name-input">Name</label></br>
      <input type="text" name="name-input" placeholder="Your name"></br></br>
      <label for="message">Comment</label></br>
      <textarea id="cname" type="text" name="message" placeholder="Please leave a comment!"></textarea></br></br>
      <input class="submit-btn" type="submit" value="Submit Comment"/></br></br>
    </form>


    <div class="hide-when-in">
      <form action="/login" method="GET">
      <p>You must login to view blog comments. Please enter your name if you would like to login:</p>
      <label for="name"></label></br>
      <input type="text" name="name" placeholder="Name"></br></br>
      <input class="submit-btn" type="submit" value="Login"/></br></br> 
      </form> 

      <p>Once you have logged in, please click the button below to view comments.</p>
      <button onclick="statusCheck()">View comments.</button>
    </div> 
    
    <label class="hide-when-out" for="commentsQuantity">Please select the number of comments you would like to see (between 1 and 25):</label>
    <input type="number" class="hide-when-out" id="commentsQuantity" name="commentsQuantity" min="1" max="25">
    <input type="submit" class="hide-when-out" onclick="displayComments()" value="Display comments">

    <div id="comments-container"></div>

  </div>
  <!-- Element where the footer will be inserted. -->
  <footer></footer>

</body>
</html>
